<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Huu Hao</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="overlay"></div>
            <div class="header-text">
                <!-- <h3>I'm</h3>
                <h1>Huu Hao</h1> -->
                <p>I'm <span class="type"></span></p>
                <ul class="list-itemicon">
                    <li><a href=""><i title="Facebook" class="icon-small fab fa-facebook"></i></a></li>
                    <li><a href=""><i title="Instagram" class="icon-small fab fa-instagram"></i></a></li>
                    <li><a href=""><i title="Twitter" class="icon-small fab fa-twitter-square"></i></a></li>
                    <li><a href=""><i title="Youtube" class="icon-small fab fa-youtube-square"></i></a></li>
                </ul>
                <div class="mouse"></div>
            </div>
        </header> 
    </div>
    <script src="typed.js"></script>
    <script>
       var typed = new Typed('.type', {
        strings: ['developer', 'Huu Hao'],
        typeSpeed:100,
        backSpeed:60,
        loop:true
    });
   </script>
